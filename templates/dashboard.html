<!-- AGENTS -->
<section id="agents" class="panel">
    <h1>AI Agents</h1>
    <form id="add-agent-form">
        <input type="text" id="agent-name" placeholder="Agent name" required>
        <button type="submit" class="glass">Add Agent</button>
    </form>
    <ul class="agents-list" id="agents-list"></ul>
</section>
<!-- TASKS -->
<section id="tasks" class="panel">
    <h1>Tasks</h1>
    <form id="add-task-form">
        <input type="text" id="task-desc" placeholder="Task description" required>
        <button type="submit" class="glass">Add Task</button>
    </form>
    <ul class="tasks-list" id="tasks-list"></ul>
</section>
